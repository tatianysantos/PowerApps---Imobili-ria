Tela2Clientes As screen:
    BackgroundImage: =planodeFundo
    Fill: =RGBA(136, 160, 209, 1)
    ImagePosition: =ImagePosition.Fill

    "Gallery4 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Fill: =RGBA(215, 223, 240, 1)
        Height: =1036
        Items: =Filter(CLIENTES, 'CLIENTES (Modos de exibição)'.'Principais dados')
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =267
        Y: =100
        ZIndex: =1

        Title4 As label:
            FontWeight: =FontWeight.Bold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =35
            Text: =ThisItem.NOME
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =30
            Text: =ThisItem.'TELEFONE (smt_telefone)'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title4.Y + Title4.Height + 2
            ZIndex: =2

        Body2 As label:
            Height: =Self.Size * 4
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =25
            Text: =ThisItem.EMAIL
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Subtitle3.Y + Subtitle3.Height + 4
            ZIndex: =3

        NextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="Exibir detalhes do item"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    LabelTelaInicial_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =35
        Text: ="Imobiliária Smart"
        Width: =640
        Y: =6
        ZIndex: =5

    Icon8 As icon.ChevronLeft:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(Tela1)
        Width: =79
        ZIndex: =6

